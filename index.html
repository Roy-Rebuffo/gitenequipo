<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <img src="./assets/Issuu_logo.svg.png" alt="company logo" />
        </div>

        <div class="container-info">
            <p>Alredy a user?</p>
            <a>Sign up</a>
        </div>
    </header>
    <main>
        <h1>Create an Issuu Account</h1>
        <div class="container-buttons">
            <button class="social-button">Sing in with google</button>
            <button class="social-button">Continue with facebook</button>
        </div>
        <form>
            <input  id="email" type="email" name="email">
            <input id="password" type="password" name="password">
        </form>
        <p>I accept the terms of service and the professional terms of service</p>
        <button class="account-button">Create account</button>
    </main>
    <footer>
        <div>
            <p>Issuu Inc.</p>
        </div>
        <div>
            <p>Terms</p>
            <p>Privacy</p>
            <p>DMCA</p>
        </div>
    </footer>

</body>
</html>
